<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{%static 'css/create.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body class="mainbody">
<h1>Create Books Here!!!</h1>
<div class="container">
    <div class="row">
        <div class="col-6">

<form action="" method="post">
    {%csrf_token%}
    {{form.as_p}}
    <input type="submit" value="Create" class="btn btn-success create">
</form>
            </div>
<div class="col-6">
<div>
    <table class="table table-dark table-striped">

        <tr>

            <td>BookName</td>
            <td>Author</td>
            <td>Price</td>
            <td>Pages</td>
            <td>Category</td>
            <td>Actions</td>


        </tr>
        {%for book in books%}
        <tr>

            <td>{{book.book_name}}</td>
            <td>{{book.author}}</td>
            <td>{{book.price}}</td>
            <td>{{book.pages}}</td>
            <td>{{book.category}}</td>
            <td><a href="{%url 'delete' book.id %}">Delete</a><br>

            <a href="{%url 'view' book.id %}">View</a><br>
            <a href="{%url 'update' book.id %}">Update</a></td>
        </tr>
        {% endfor %}


    </table>
    </div>
</div>
        </div>
</div>
</body>
</html>
